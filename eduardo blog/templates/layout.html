<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” eduardo blog</title>
<body>
  <header>
      <li{% if this._path == '/' %} class="active"{% endif
        %}><a href="{{ '/'|url }}"><h1>eduardo blog</h1></a></li>
    <nav>
      <ul class="nav navbar-nav">
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2017 by Eduardo Mendes.
  </footer>
</body>
